<body>
	<div class="wrapper">
		<div class="body-content">
			<div class="container">
				<form id="form" class="form-group" onsubmit="">
					<p class="font-gray font-raleway form-label">
						Get your Congressmembers Contact:
					</p>

					<div class="row">
						<div class="col-8 m-0">
							<input name="address" type="text" id="address" class="form-input" placeholder="Your Address">
							<input name="lat" type="hidden" id="lat" value="">
							<input name="lng" type="hidden" id="lng" value="">
							<input name="administrative_area_level_1" type="hidden" id="state" value="">
						</div>

						<div class="col-4 m-0-tb">
							<div id="submit" class="form-btn">Search</div>
						</div>
					</div>
				</form>

				<div id="root">

				</div>
			</div>
		</div>
	</div>
